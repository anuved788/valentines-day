<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine’s Day </title>

<style>
*{
  box-sizing:border-box;
  font-family:"Comic Sans MS","Segoe UI",cursive;
}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffb6c1,#ffd1dc);
  overflow:hidden;
}

/* Card */
.card{
  background:white;
  width:310px;
  padding:26px;
  border-radius:24px;
  text-align:center;
  box-shadow:0 18px 40px rgba(0,0,0,0.25);
  animation:pop 1s ease;
  z-index:2;
}

@keyframes pop{
  from{transform:scale(0.7);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

h1{
  font-size:22px;
  margin-bottom:6px;
}

.sub{
  font-size:14px;
  color:#555;
  margin-bottom:10px;
}

img{
  width:100%;
  border-radius:16px;
  margin:14px 0;
}

.msg{
  font-size:14px;
  line-height:1.5;
  color:#444;
}

/* Floating stickers */
.sticker{
  position:absolute;
  bottom:-40px;
  font-size:22px;
  animation:float 7s linear infinite;
  opacity:0.85;
}

@keyframes float{
  0%{transform:translateY(0) rotate(0deg);opacity:1;}
  100%{transform:translateY(-120vh) rotate(360deg);opacity:0;}
}
</style>
</head>

<body>

<div class="card">
  <h1>Happy Valentine’s Day </h1>

  <div class="sub">
    Lovely Anirudh 
  </div>

  <img src="disco.gif" alt="Cute Valentine Dance">

  <div class="msg">
    I’m not easy to handle <br>
    but I am super cute <br>
    so it totally balances out 
  </div>
</div>

<script>
const stickers = ["","","","","","","",""];

function createSticker(){
  const s=document.createElement("div");
  s.className="sticker";
  s.innerHTML=stickers[Math.floor(Math.random()*stickers.length)];
  s.style.left=Math.random()*100+"vw";
  s.style.fontSize=(Math.random()*14+18)+"px";
  s.style.animationDuration=(Math.random()*3+5)+"s";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),8000);
}

setInterval(createSticker,500);
</script>

</body>
</html>
