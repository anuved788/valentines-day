<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine’s Day</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb);
  font-family: Arial, sans-serif;
}

.card{
  background:white;
  padding:30px;
  border-radius:22px;
  text-align:center;
  width:90%;
  max-width:340px;
  box-shadow:0 15px 30px rgba(0,0,0,0.25);
}

h1{
  font-size:26px;
  margin-bottom:10px;
}

p{
  font-size:16px;
  color:#444;
  margin:10px 0;
}

img{
  width:100%;
  border-radius:16px;
  margin:15px 0;
}
</style>
</head>

<body>

<div class="card">
  <h1>Happy Valentine’s Day</h1>

  <p>My lovely husband Anirudh — always my favorite</p>

  <img src="disco.gif" alt="Office Disco Dance">

  <p>
    I’m not easy to handle,<br>
    but I am cute —<br>
    so it kind of balances out :)
  </p>
</div>

</body>
</html>
