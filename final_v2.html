<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine’s Day </title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  width:100%;
  background:
    linear-gradient(rgba(255,192,203,0.25), rgba(255,192,203,0.25)),
    url("wallpaper.jpg") no-repeat center center/cover;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: 'Comic Sans MS', cursive;
  overflow:hidden;
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-50px;
  color:#ff4d6d;
  font-size:20px;
  animation:floatUp linear infinite;
}

@keyframes floatUp{
  from{ transform:translateY(0); opacity:1;}
  to{ transform:translateY(-120vh); opacity:0;}
}

/* Main card */
.card{
  background:rgba(255,255,255,0.92);
  padding:30px 25px;
  border-radius:25px;
  text-align:center;
  max-width:320px;
  box-shadow:0 15px 35px rgba(0,0,0,0.25);
}

/* Twinkling title */
h1{
  color:#e60026;
  font-size:30px;
  margin-bottom:15px;
  animation:twinkle 1.5s infinite alternate;
}

@keyframes twinkle{
  from{ opacity:0.6; }
  to{ opacity:1; text-shadow:0 0 10px #ff4d6d; }
}

.gif{
  width:100%;
  border-radius:15px;
  margin:15px 0;
}

p{
  font-size:16px;
  color:#444;
}
</style>
</head>

<body>

<!-- Floating hearts -->
<script>
for(let i=0;i<25;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(14+Math.random()*26)+"px";
  h.style.animationDuration=(6+Math.random()*6)+"s";
  document.body.appendChild(h);
}
</script>

<div class="card">
  <h1>Happy Valentine’s Day </h1>

  <img src="disco.gif" class="gif" alt="disco">

  <p>
    I’m not easy to handle,<br>
    but I am cute <br>
    so it kind of balances out 
  </p>
</div>

</body>
</html>
