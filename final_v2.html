<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine’s Day</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html,body{
  width:100%;
  height:100%;
  font-family:'Pacifico', cursive;
}

/* ===== WALLPAPER ===== */
body{
  background:
    linear-gradient(rgba(255,182,193,0.25), rgba(255,182,193,0.25)),
    url("./wallpaper.jpg") no-repeat center center / cover;
  overflow:hidden;
  position:relative;
  text-align:center;
}

/* ===== BIG TITLE ===== */
.title{
  margin-top:60px;
  font-size:48px;
  color:#e60026;
  animation:glow 1.8s infinite alternate;
  z-index:5;
  position:relative;
}

@keyframes glow{
  from{ text-shadow:0 0 6px #ff6f91; }
  to{ text-shadow:0 0 22px #ff1744; }
}

/* ===== DISCO ===== */
.disco{
  width:260px;
  margin:30px auto 20px;
  display:block;
  border-radius:18px;
  z-index:5;
  position:relative;
}

/* ===== TEXT ===== */
.text{
  font-size:20px;
  color:#fff;
  text-shadow:0 2px 6px rgba(0,0,0,0.5);
  z-index:5;
  position:relative;
}

/* ===== FLOATING ROSES & HEART SHAPES ===== */
.rose, .heart{
  position:absolute;
  bottom:-60px;
  animation:floatUp linear infinite;
  opacity:0.8;
}

/* Rose shape (circle + stem illusion) */
.rose{
  width:16px;
  height:16px;
  background:#ff3366;
  border-radius:50%;
}

/* Heart shape */
.heart{
  width:16px;
  height:16px;
  background:#ff3366;
  transform:rotate(45deg);
}
.heart::before,
.heart::after{
  content:'';
  position:absolute;
  width:16px;
  height:16px;
  background:#ff3366;
  border-radius:50%;
}
.heart::before{ top:-8px; left:0; }
.heart::after{ left:-8px; top:0; }

@keyframes floatUp{
  from{
    transform:translateY(0) rotate(0deg);
    opacity:0;
  }
  10%{opacity:0.8;}
  to{
    transform:translateY(-120vh) rotate(360deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<!-- BIG TITLE ON WALLPAPER -->
<div class="title">Happy Valentine’s Day</div>

<!-- DISCO -->
<img src="./disco.gif" class="disco" alt="Disco">

<!-- TEXT -->
<div class="text">
  I’m not easy to handle,<br>
  but I am cute,<br>
  so it kind of balances out.
</div>

<script>
/* Create floating roses & hearts */
for(let i=0;i<30;i++){
  const el=document.createElement("div");
  el.className = Math.random() > 0.5 ? "heart" : "rose";
  el.style.left=Math.random()*100+"vw";
  el.style.animationDuration=(6+Math.random()*6)+"s";
  document.body.appendChild(el);
}
</script>

</body>
</html>
