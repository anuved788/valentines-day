<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine's Day</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', cursive;
}

body{
  min-height:100vh;
  background: linear-gradient(to bottom, #ffe0e9, #ffd1dc);
  overflow:hidden;
  position:relative;
}

/* BALLOONS */
.balloon{
  position:absolute;
  bottom:-150px;
  width:70px;
  animation: float 10s linear infinite;
  opacity:0.9;
}

.balloon::before{
  content:"";
  position:absolute;
  width:70px;
  height:90px;
  background:#ff6f91;
  border-radius:50% 50% 50% 50%;
}

.balloon::after{
  content:"";
  position:absolute;
  top:90px;
  left:34px;
  width:2px;
  height:40px;
  background:#999;
}

@keyframes float{
  0%{ transform: translateY(0); }
  100%{ transform: translateY(-120vh); }
}

/* HEADER */
.header{
  position:relative;
  z-index:2;
  margin-top:40px;
  text-align:center;
}

.header h1{
  font-size:42px;
  color:#c9184a;
  font-weight:bold;
  text-shadow:2px 2px 6px rgba(255,255,255,0.9);
}

/* DISCO */
.disco{
  position:relative;
  z-index:2;
  margin:40px auto 20px;
  width:90%;
  max-width:360px;
}

.disco img{
  width:100%;
  border-radius:20px;
  box-shadow:0 12px 30px rgba(0,0,0,0.35);
}

/* TEXT */
.text{
  position:relative;
  z-index:2;
  text-align:center;
  font-size:20px;
  font-weight:600;
  color:#333;
  text-shadow:1px 1px 5px rgba(255,255,255,0.8);
}
</style>
</head>

<body>

<!-- BALLOONS -->
<div class="balloon" style="left:5%; animation-duration:9s;"></div>
<div class="balloon" style="left:20%; animation-duration:11s;"></div>
<div class="balloon" style="left:40%; animation-duration:10s;"></div>
<div class="balloon" style="left:60%; animation-duration:12s;"></div>
<div class="balloon" style="left:80%; animation-duration:9s;"></div>

<!-- HEADER -->
<div class="header">
  <h1>Happy Valentine’s Day</h1>
</div>

<!-- DISCO GIF -->
<div class="disco">
  <img src="disco.gif" alt="Celebrate Love">
</div>

<!-- TEXT -->
<div class="text">
  I’m not easy to handle,<br>
  but I am cute,<br>
  so it kind of balances out 
</div>

</body>
</html>
