<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine’s Day </title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:'Segoe UI', Arial, sans-serif;
  overflow:hidden;
}

.float{
  position:absolute;
  bottom:-30px;
  font-size:22px;
  opacity:0.8;
  animation:floatUp 8s linear infinite;
}
@keyframes floatUp{
  0%{transform:translateY(0);opacity:0;}
  20%{opacity:1;}
  100%{transform:translateY(-120vh);opacity:0;}
}

.card{
  background:white;
  padding:30px;
  border-radius:24px;
  text-align:center;
  width:320px;
  box-shadow:0 20px 40px rgba(0,0,0,0.25);
  z-index:1;
}

.card img{
  width:100%;
  border-radius:18px;
  margin-bottom:16px;
}

h1{
  font-size:24px;
  color:#e63946;
  margin-bottom:12px;
}

.msg{
  font-size:16px;
  color:#444;
}
</style>
</head>

<body>

<span class="float" style="left:10%"></span>
<span class="float" style="left:25%;animation-delay:2s"></span>
<span class="float" style="left:40%;animation-delay:4s"></span>
<span class="float" style="left:60%;animation-delay:1s"></span>
<span class="float" style="left:80%;animation-delay:3s"></span>

<div class="card">

  <img src="disco.gif" alt="Dance">

  <h1>Happy Valentine’s Day </h1>

  <div class="msg">
    I’m not easy to handle,<br>
    but I am cute…<br>
    so it kind of balances out 
  </div>

</div>

</body>
</html>
