<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine’s Day</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background-image:url('bg.jpg');
  background-size:cover;
  background-position:center;
  font-family: Arial, sans-serif;
}

.card{
  background:rgba(255,255,255,0.95);
  width:300px;
  padding:22px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 15px 30px rgba(0,0,0,0.25);
}

/*  RED HEADING */
h1{
  font-size:22px;
  color:#e60026; /* Valentine red */
  margin-bottom:8px;
}

.name{
  font-size:16px;
  margin-bottom:10px;
  color:#444;
}

img{
  width:100%;
  border-radius:14px;
  margin:12px 0;
}

.msg{
  font-size:14px;
  color:#444;
  line-height:1.4;
}
</style>
</head>

<body>

<div class="card">
  <h1>Happy Valentine’s Day</h1>

  <div class="name">
    Lovely Anirudh
  </div>

  <img src="disco.gif" alt="Disco Dance">

  <div class="msg">
    I’m not easy to handle,<br>
    but I am cute,<br>
    so it kind of balances out 
  </div>
</div>

</body>
</html>
