<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine’s Day</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* FULL SCREEN WALLPAPER */
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Comic Sans MS', cursive, sans-serif;
}

body {
    background: url("Wallpaper.jpg") no-repeat center center fixed;
    background-size: cover;
    overflow: hidden;
    text-align: center;
}

/* DARK OVERLAY for text visibility */
.overlay {
    position: absolute;
    inset: 0;
    background: rgba(255, 255, 255, 0.15);
}

/* CONTENT */
.content {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

/* BIG RED TITLE */
h1 {
    color: #d6002f;
    font-size: 42px;
    margin-bottom: 25px;
    text-shadow: 2px 2px 8px rgba(255,0,0,0.4);
}

/* DISCO GIF */
.gif-box img {
    width: 260px;
    max-width: 90%;
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

/* TEXT BELOW GIF */
.message {
    margin-top: 18px;
    font-size: 18px;
    color: #000;
    font-weight: bold;
    text-shadow: 1px 1px 3px rgba(255,255,255,0.8);
}

/* FLOATING HEARTS */
.heart {
    position: absolute;
    bottom: -40px;
    width: 14px;
    height: 14px;
    background: #ff4d6d;
    transform: rotate(45deg);
    animation: float 8s linear infinite;
    opacity: 0.7;
}
.heart::before,
.heart::after {
    content: '';
    position: absolute;
    width: 14px;
    height: 14px;
    background: #ff4d6d;
    border-radius: 50%;
}
.heart::before {
    top: -7px;
    left: 0;
}
.heart::after {
    left: -7px;
    top: 0;
}

@keyframes float {
    0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.8;
    }
    100% {
        transform: translateY(-110vh) rotate(45deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="content">
    <h1>Happy Valentine’s Day </h1>

    <div class="gif-box">
        <img src="disco.gif" alt="Dance">
    </div>

    <div class="message">
        I’m not easy to handle,<br>
        but I am cute,<br>
        so it kind of balances out 
    </div>
</div>

<!-- HEARTS -->
<script>
for (let i = 0; i < 25; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (5 + Math.random() * 5) + "s";
    document.body.appendChild(heart);
}
</script>

</body>
</html>
