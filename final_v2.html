<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine’s Day</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html,body{
  width:100%;
  height:100%;
  font-family:'Pacifico', cursive;
}

/* ===== WALLPAPER FIX ===== */
body{
  background: url("wallpaper.jpg") no-repeat center center fixed;
  background-size: cover;
  overflow:hidden;
  text-align:center;
  position:relative;
}

/* dark overlay so text visible */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.15);
  z-index:0;
}

/* ===== TITLE ===== */
.title{
  margin-top:50px;
  font-size:52px;
  color:#ff1e4d;
  text-shadow:0 0 10px #fff, 0 0 25px #ff4d6d;
  animation:twinkle 1.8s infinite alternate;
  position:relative;
  z-index:2;
}

@keyframes twinkle{
  from{opacity:0.85;}
  to{opacity:1;}
}

/* ===== DISCO BIG ===== */
.disco{
  width:340px;
  max-width:90%;
  margin:35px auto 25px;
  display:block;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.35);
  position:relative;
  z-index:2;
}

/* ===== TEXT FIX ===== */
.text{
  font-size:22px;
  color:#ffffff;
  text-shadow:0 2px 8px rgba(0,0,0,0.8);
  position:relative;
  z-index:2;
}

/* ===== FLOATING HEARTS ===== */
.heart{
  position:absolute;
  bottom:-30px;
  width:16px;
  height:16px;
  background:#ff4d6d;
  transform:rotate(45deg);
  animation:floatUp linear infinite;
  opacity:0.8;
}

.heart::before,
.heart::after{
  content:'';
  position:absolute;
  width:16px;
  height:16px;
  background:#ff4d6d;
  border-radius:50%;
}

.heart::before{ top:-8px; left:0; }
.heart::after{ left:-8px; top:0; }

@keyframes floatUp{
  from{transform:translateY(0) rotate(0deg);opacity:0;}
  10%{opacity:0.8;}
  to{transform:translateY(-120vh) rotate(360deg);opacity:0;}
}
</style>
</head>

<body>

<div class="title">Happy Valentine’s Day</div>

<img src="disco.gif" class="disco" alt="Disco">

<div class="text">
  I’m not easy to handle,<br>
  but I am cute,<br>
  so it kind of balances out.
</div>

<script>
for(let i=0;i<40;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(6+Math.random()*6)+"s";
  document.body.appendChild(h);
}
</script>

</body>
</html>
