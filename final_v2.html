<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine’s Day </title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:'Segoe UI', Arial, sans-serif;
}

.card{
  background:white;
  padding:30px;
  border-radius:24px;
  text-align:center;
  width:320px;
  box-shadow:0 20px 40px rgba(0,0,0,0.25);
}

.card img{
  width:100%;
  border-radius:18px;
  margin-bottom:18px;
}

h1{
  font-size:24px;
  color:#e63946;
  margin-bottom:14px;
}

.message{
  font-size:16px;
  color:#444;
  line-height:1.5;
}
</style>
</head>

<body>

<div class="card">

  <!-- FINAL IMAGE -->
  <img src="final.jpg" alt="Love">

  <!-- TITLE -->
  <h1>Happy Valentine’s Day </h1>

  <!-- FINAL MESSAGE -->
  <div class="message">
    I’m not easy to handle,<br>
    but I am cute…<br>
    so it kind of balances out 
  </div>

</div>

</body>
</html>
