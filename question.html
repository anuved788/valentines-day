<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Question </title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:'Segoe UI', Arial, sans-serif;
  overflow:hidden;
}

.card{
  background:white;
  padding:28px;
  border-radius:22px;
  text-align:center;
  width:320px;
  box-shadow:0 18px 35px rgba(0,0,0,0.2);
}

.card img{
  width:100%;
  border-radius:18px;
  margin-bottom:16px;
}

.matter{
  font-size:16px;
  color:#444;
  margin-bottom:18px;
}

h1{
  font-size:22px;
  color:#e63946;
  margin-bottom:24px;
}

.buttons{
  position:relative;
  height:90px;
}

button{
  padding:10px 26px;
  font-size:16px;
  border:none;
  border-radius:25px;
  cursor:pointer;
}

#yes{
  background:#e63946;
  color:white;
}

#no{
  background:#adb5bd;
  color:#333;
  position:absolute;
  left:140px;
  top:0;
}
</style>
</head>

<body>

<div class="card">

  <!-- IMAGE -->
  <img src="question.jpg" alt="Romantic Image">

  <!-- SAME MATTER (AS IT IS) -->
  <div class="matter">
    I just want to ask you something from my heart 
  </div>

  <!-- QUESTION -->
  <h1>Anirudh,<br>will you be my Valentine? </h1>

  <!-- BUTTONS -->
  <div class="buttons">
    <button id="yes" onclick="goFinal()">Yes </button>
    <button id="no">No </button>
  </div>

</div>

<script>
const noBtn = document.getElementById("no");

function moveNo(){
  const x = Math.random() * 180;
  const y = Math.random() * 60;
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function goFinal(){
  window.location.href = "final_v2.html";
}
</script>

</body>
</html>
