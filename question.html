<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffd6e0,#ffb6c1);
  font-family: Arial, sans-serif;
  overflow:hidden;
}

/* floating hearts */
.heart{
  position:fixed;
  bottom:-30px;
  font-size:22px;
  animation: floatUp 7s linear infinite;
  opacity:0.8;
}
@keyframes floatUp{
  0%{transform:translateY(0); opacity:1;}
  100%{transform:translateY(-120vh); opacity:0;}
}

/* envelope card */
.envelope{
  background:rgba(255,255,255,0.97);
  padding:45px 40px;
  border-radius:28px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,0.15);
  width:320px;
  position:relative;
  z-index:1;
}

/* envelope icon */
.envelope-icon{
  font-size:50px;
  margin-bottom:10px;
}

/* buttons */
.buttons{
  margin-top:30px;
  position:relative;
  height:80px;
}

button{
  font-size:18px;
  padding:12px 30px;
  border:none;
  border-radius:30px;
  cursor:pointer;
}

#yes{
  background:linear-gradient(135deg,#ff4d6d,#e63946);
  color:white;
}

#no{
  background:#ddd;
  position:absolute;
  top:0;
  left:170px;
}
</style>
</head>

<body>

<!-- floating hearts -->
<script>
for(let i=0;i<25;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="ðŸ’–";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDelay=Math.random()*6+"s";
  document.body.appendChild(h);
}
</script>

<div class="envelope">
  <div class="envelope-icon">ðŸ’Œ</div>

 
  <p><strong>Anirudh, will you be my Valentine?</strong></p>

  <div class="buttons">
    <!-- YES always works -->
    <a href="final.html">
      <button id="yes">YES</button>
    </a>

    <button id="no">NO</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const box = document.querySelector(".envelope");

function moveNo(){
  const maxX = box.clientWidth - noBtn.clientWidth;
  const maxY = 60;

  noBtn.style.left = Math.random()*maxX + "px";
  noBtn.style.top  = Math.random()*maxY + "px";
}

noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("mouseenter", moveNo);
</script>

</body>
</html>
