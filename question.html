<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', cursive;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #ffd6e0, #ffb3c6);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 360px;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      position: relative;
    }

    .card img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    .small-text {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    h2 {
      color: #e63946;
      font-size: 20px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .buttons button {
      flex: 1;
      padding: 12px 0;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    .yes-btn {
      background-color: #ff4d6d;
      color: white;
    }

    .yes-btn:active {
      transform: scale(0.95);
    }

    .no-btn {
      background-color: #d3d3d3;
      color: #333;
      position: relative;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #ff6b81;
      font-size: 16px;
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
        opacity: 0;
      }
      50% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(-600px);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- Floating hearts -->
  <div class="heart" style="left:10%; animation-delay:0s;"></div>
  <div class="heart" style="left:30%; animation-delay:2s;"></div>
  <div class="heart" style="left:50%; animation-delay:1s;"></div>
  <div class="heart" style="left:70%; animation-delay:3s;"></div>
  <div class="heart" style="left:85%; animation-delay:4s;"></div>

  <div class="card">
    <!-- IMAGE -->
    <img src="question.jpg" alt="Valentine Question">

    <p class="small-text">
      I just want to ask you something from my heart 
    </p>

    <h2>
      Anirudh, <br>
      will you be my Valentine? 
    </h2>

    <div class="buttons">
      <button class="yes-btn" onclick="goNext()">Yes </button>
      <button class="no-btn" onclick="moveNo(this)">No </button>
    </div>
  </div>

  <script>
    function goNext() {
      window.location.href = "final_v2.html";
    }

    function moveNo(btn) {
      const x = Math.random() * 160 - 80;
      const y = Math.random() * 100 - 50;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }
  </script>

</body>
</html>
