<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You </title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffb6c1,#ffd6e0);
  font-family:'Arial', sans-serif;
  overflow:hidden;
}

/* floating hearts */
.heart{
  position:fixed;
  bottom:-30px;
  font-size:22px;
  color:#ff4d6d;
  animation: floatUp 8s linear infinite;
  opacity:0.8;
}

@keyframes floatUp{
  0%{transform:translateY(0) scale(1); opacity:1;}
  100%{transform:translateY(-120vh) scale(1.3); opacity:0;}
}

/* main card */
.card{
  background:rgba(255,255,255,0.97);
  padding:50px 45px;
  border-radius:28px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,0.15);
  z-index:1;
}

.card h1{
  font-size:34px;
  margin-bottom:12px;
}

.card p{
  font-size:19px;
  margin-bottom:35px;
  color:#555;
}

button{
  font-size:20px;
  padding:14px 38px;
  border:none;
  border-radius:40px;
  cursor:pointer;
  background:linear-gradient(135deg,#ff4d6d,#e63946);
  color:white;
  box-shadow:0 8px 20px rgba(230,57,70,0.4);
}

button:active{
  transform:scale(0.97);
}
</style>
</head>

<body>

<!-- floating hearts -->
<script>
for(let i=0;i<28;i++){
  let heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDelay=Math.random()*6+"s";
  heart.style.fontSize=(18+Math.random()*14)+"px";
  document.body.appendChild(heart);
}
</script>

<div class="card">
  <h1>Hey My Love </h1>
  <p>I made something special just for you</p>
  <button onclick="openNext()">Open </button>
</div>

<script>
function openNext(){
  window.location.href="question.html";
}
</script>

</body>
</html>
