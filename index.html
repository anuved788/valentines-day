<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love </title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:'Segoe UI', Arial, sans-serif;
  overflow:hidden;
}

/* floating hearts */
.heart{
  position:absolute;
  color:rgba(255,255,255,0.6);
  font-size:22px;
  animation:float 8s linear infinite;
}
@keyframes float{
  0%{transform:translateY(100vh);opacity:0;}
  20%{opacity:1;}
  100%{transform:translateY(-10vh);opacity:0;}
}

.card{
  background:white;
  padding:28px;
  border-radius:24px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
  max-width:320px;
  z-index:1;
}

.card img{
  width:100%;
  border-radius:18px;
  margin-bottom:18px;
}

h1{
  font-size:24px;
  color:#e63946;
  margin-bottom:22px;
}

button{
  padding:12px 34px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:#e63946;
  color:white;
  cursor:pointer;
}
button:hover{
  background:#d62839;
}
</style>
</head>

<body>

<!-- floating hearts -->
<span class="heart" style="left:10%;animation-delay:0s"></span>
<span class="heart" style="left:35%;animation-delay:2s"></span>
<span class="heart" style="left:60%;animation-delay:4s"></span>
<span class="heart" style="left:80%;animation-delay:1s"></span>

<div class="card">

  <!-- 1 IMAGE FIRST -->
  <img src="couple.jpg" alt="Love Image">

  <!-- 2 TEXT AFTER IMAGE -->
  <h1>My love  you have a surprise</h1>

  <!-- 3 BUTTON -->
  <button onclick="goNext()">Open </button>

</div>

<script>
function goNext(){
  window.location.href = "question.html";
}
</script>

</body>
</html>
