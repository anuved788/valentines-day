<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine’s Day</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Comic Sans MS', cursive;
}

body {
  background: url("Wallpaper.jpg") no-repeat center center fixed;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Dark overlay for readability */
.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.35);
}

/* Main content */
.container {
  position: relative;
  z-index: 2;
  text-align: center;
  padding: 20px;
}

/* Valentine text */
.title {
  font-size: 48px;
  color: #ff0033;
  font-weight: bold;
  text-shadow: 0 0 12px white, 0 0 25px red;
  animation: glow 2s infinite alternate;
  margin-bottom: 25px;
}

@keyframes glow {
  from { text-shadow: 0 0 10px white; }
  to { text-shadow: 0 0 30px red; }
}

/* Disco gif */
.gif {
  width: 85%;
  max-width: 360px;
  border-radius: 18px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.6);
}

/* Text below gif */
.text {
  margin-top: 20px;
  font-size: 20px;
  color: #ffffff;
  text-shadow: 2px 2px 6px black;
}

/* Floating hearts */
.heart {
  position: absolute;
  color: pink;
  font-size: 18px;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% { transform: translateY(100vh); opacity: 0; }
  10% { opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="container">
  <div class="title">Happy Valentine’s Day</div>

  <img src="disco.gif" class="gif">

  <div class="text">
    I’m not easy to handle,<br>
    but I am cute,<br>
    so it kind of balances out 
  </div>
</div>

<script>
for (let i = 0; i < 25; i++) {
  let heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
  document.body.appendChild(heart);
}
</script>

</body>
</html>
