<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
*{
  box-sizing:border-box;
  font-family:'Segoe UI', Arial, sans-serif;
}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb);
  overflow:hidden;
}

/* floating hearts */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:22px;
  color:rgba(255,255,255,0.7);
  animation:floatUp 8s linear infinite;
}

@keyframes floatUp{
  0%{transform:translateY(0) scale(1); opacity:1;}
  100%{transform:translateY(-110vh) scale(1.5); opacity:0;}
}

/* card */
.card{
  background:rgba(255,255,255,0.96);
  padding:40px 35px;
  border-radius:26px;
  text-align:center;
  width:90%;
  max-width:340px;
  box-shadow:0 18px 35px rgba(0,0,0,0.25);
  animation:pop 1s ease;
}

@keyframes pop{
  0%{transform:scale(0.7); opacity:0;}
  100%{transform:scale(1); opacity:1;}
}

h1{
  font-size:28px;
  margin-bottom:8px;
}

p{
  font-size:17px;
  color:#444;
  margin-bottom:20px;
}

/* cute sticker */
.sticker{
  font-size:48px;
  margin-bottom:10px;
}

/* button */
button{
  font-size:18px;
  padding:12px 36px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  background:#e63946;
  color:white;
  box-shadow:0 8px 18px rgba(230,57,70,0.4);
  transition:transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover{
  transform:scale(1.05);
  box-shadow:0 12px 24px rgba(230,57,70,0.5);
}
</style>
</head>

<body>

<!-- floating hearts -->
<script>
for(let i=0;i<25;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"%";
  h.style.animationDuration=(5+Math.random()*5)+"s";
  document.body.appendChild(h);
}
</script>

<div class="card">
  <div class="sticker">üíå</div>
  <h1>Hey My Love ‚ù§Ô∏è</h1>
  <p>I made something special just for you</p>
  <button onclick="openNext()">Open üíñ</button>
</div>

function openNext(){
  window.location.href = "question.html";
}
</script>

</body>
</html>
