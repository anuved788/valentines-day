<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love ❤️</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:'Segoe UI', Arial, sans-serif;
  overflow:hidden;
}

/* floating hearts & roses */
.float{
  position:absolute;
  bottom:-30px;
  font-size:22px;
  opacity:0.8;
  animation:floatUp 8s linear infinite;
}
@keyframes floatUp{
  0%{transform:translateY(0);opacity:0;}
  20%{opacity:1;}
  100%{transform:translateY(-120vh);opacity:0;}
}

.card{
  background:white;
  padding:28px;
  border-radius:24px;
  text-align:center;
  width:320px;
  box-shadow:0 20px 40px rgba(0,0,0,0.25);
  z-index:1;
}

.card img{
  width:100%;
  border-radius:18px;
  margin-bottom:18px;
}

h1{
  font-size:24px;
  color:#e63946;
  margin-bottom:20px;
}

button{
  padding:12px 34px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:#e63946;
  color:white
